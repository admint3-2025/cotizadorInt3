services:
  # PostgreSQL Database
  - type: pserv
    name: integrational-db
    env: docker
    plan: free
    region: oregon
    databaseName: integrational
    databaseUser: integrational
    ipAllowList: []

  # Web Service (Backend + Frontend)
  - type: web
    name: integrational-app
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: integrational-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: administracion@integrational3.com.mx
      - key: FRONTEND_URL
        value: https://integrational-app.onrender.com
